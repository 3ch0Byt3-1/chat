<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberChat | Server-Sync Edition</title>
  <style>
    :root {
      --primary: #00ffcc;
      --secondary: #ff00aa;
      --bg-dark: #0c0c0c;
      --bg-medium: #111;
      --bg-light: #1a1a1a;
      --text: #f0f0f0;
      --glow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      max-height: 900px;
      display: flex;
      flex-direction: column;
      background: var(--bg-medium);
      border: 1px solid #ffffff22;
      box-shadow: 0 0 30px #00ffcc33;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      padding: 20px;
      background: var(--bg-light);
      border-bottom: 1px solid #ffffff15;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--glow);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff00;
      margin-right: 8px;
      box-shadow: 0 0 10px #00ff00;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 3px;
    }

    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      position: relative;
      animation: fadeIn 0.3s ease-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), #009688);
      color: #000;
      border-bottom-right-radius: 5px;
    }

    .system-message {
      align-self: center;
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid #ffffff22;
      text-align: center;
      max-width: 100%;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 5px;
      display: block;
      text-align: right;
    }

    .chat-input-area {
      padding: 15px;
      background: var(--bg-light);
      border-top: 1px solid #ffffff15;
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 12px 20px;
      background: var(--bg-dark);
      border: 1px solid #ffffff22;
      border-radius: 30px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    #message-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }

    .send-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .json-controls {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: var(--bg-medium);
      border-top: 1px solid #ffffff15;
    }

    .json-btn {
      flex: 1;
      padding: 12px;
      background: var(--bg-light);
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .json-btn:hover {
      background: var(--primary);
      color: #000;
      box-shadow: var(--glow);
    }

    .server-status {
      padding: 10px 15px;
      background: var(--bg-light);
      border-top: 1px solid #ffffff15;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
    }

    .save-indicator {
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .save-indicator .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      margin-right: 8px;
      box-shadow: 0 0 5px var(--primary);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 204, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }
      
      .chat-header {
        padding: 15px;
      }
      
      .logo {
        font-size: 1.2rem;
      }
      
      .message {
        max-width: 90%;
      }
      
      .json-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="logo">CYBERCHAT SERVER SYNC</div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span id="connection-status">CONNECTING...</span>
      </div>
    </div>
    
    <div class="chat-box" id="chat-box">
      <div class="message system-message">
        Connecting to server... Saving every message to server JSON file
        <span class="timestamp">System • Just now</span>
      </div>
    </div>
    
    <div class="chat-input-area">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
      <button class="send-button" id="send-btn">➤</button>
    </div>
    
    <div class="server-status">
      <div class="save-indicator">
        <div class="dot"></div>
        <span id="save-status">Server Status: Connecting...</span>
      </div>
      <div id="last-save">Server: localhost:3000</div>
    </div>
    
    <div class="json-controls">
      <button class="json-btn" id="export-btn">EXPORT CHAT</button>
      <button class="json-btn" id="view-btn">VIEW SERVER JSON</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const exportBtn = document.getElementById('export-btn');
    const viewBtn = document.getElementById('view-btn');
    const saveStatus = document.getElementById('save-status');
    const lastSave = document.getElementById('last-save');
    const connectionStatus = document.getElementById('connection-status');

    // Server configuration
    const SERVER_URL = 'http://localhost:3000';
    let socket;
    let username = `User${Math.floor(Math.random() * 10000)}`;
    
    // Initialize chat
    async function initChat() {
      setupEventListeners();
      connectToServer();
      loadUsername();
    }

    // Connect to WebSocket server
    function connectToServer() {
      updateStatus("Connecting to server...", "#ffcc00");
      
      try {
        socket = new WebSocket(`ws://localhost:3000`);
        
        socket.addEventListener('open', () => {
          updateStatus("Connected to server", "#00ff00");
          connectionStatus.textContent = "CONNECTED";
          fetchChatHistory();
        });
        
        socket.addEventListener('message', (event) => {
          const data = JSON.parse(event.data);
          
          if (data.type === 'chat-history') {
            renderChatHistory(data.messages);
          } else if (data.type === 'new-message') {
            addMessageToUI(data.message.text, data.message.sender, data.message.timestamp);
          } else if (data.type === 'server-update') {
            showSystemMessage(data.message);
          }
        });
        
        socket.addEventListener('close', () => {
          updateStatus("Server disconnected. Reconnecting...", "#ff5555");
          connectionStatus.textContent = "DISCONNECTED";
          setTimeout(connectToServer, 3000);
        });
        
        socket.addEventListener('error', (error) => {
          updateStatus("Connection error: " + error.message, "#ff5555");
          connectionStatus.textContent = "ERROR";
        });
        
      } catch (error) {
        updateStatus("WebSocket error: " + error.message, "#ff5555");
        connectionStatus.textContent = "ERROR";
        setTimeout(connectToServer, 5000);
      }
    }
    
    // Update status display
    function updateStatus(text, color) {
      saveStatus.textContent = text;
      saveStatus.style.color = color;
    }
    
    // Load username from localStorage or generate
    function loadUsername() {
      const savedUsername = localStorage.getItem('chatUsername');
      if (savedUsername) {
        username = savedUsername;
      } else {
        localStorage.setItem('chatUsername', username);
      }
    }
    
    // Fetch chat history from server
    function fetchChatHistory() {
      fetch(`${SERVER_URL}/messages`)
        .then(response => response.json())
        .then(data => {
          renderChatHistory(data);
        })
        .catch(error => {
          console.error('Error fetching chat history:', error);
          showSystemMessage('Failed to load chat history from server');
        });
    }
    
    // Render chat history
    function renderChatHistory(messages) {
      chatBox.innerHTML = '';
      
      if (messages.length === 0) {
        showSystemMessage('No messages in history. Start chatting!');
        return;
      }
      
      messages.forEach(msg => {
        addMessageToUI(msg.text, msg.sender, msg.timestamp);
      });
      
      showSystemMessage(`Loaded ${messages.length} messages from server`);
    }
    
    // Add a message to the UI
    function addMessageToUI(text, sender, timestamp) {
      const messageEl = document.createElement('div');
      
      if (sender === 'system') {
        messageEl.classList.add('message', 'system-message');
      } else {
        messageEl.classList.add('message', `${sender === username ? 'user' : 'other'}-message`);
      }
      
      const time = new Date(timestamp);
      const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const displayName = sender === username ? 'You' : (sender === 'system' ? 'System' : sender);
      
      messageEl.innerHTML = `
        ${text}
        <span class="timestamp">${displayName} • ${timeString}</span>
      `;
      
      chatBox.appendChild(messageEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // Show system message
    function showSystemMessage(text) {
      addMessageToUI(text, 'system', new Date().toISOString());
    }

    // Send a new message
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      
      const newMessage = {
        text,
        sender: username,
        timestamp: new Date().toISOString()
      };
      
      // Send via WebSocket
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: 'new-message',
          message: newMessage
        }));
        
        // Add to UI immediately for better UX
        addMessageToUI(text, username, newMessage.timestamp);
      } else {
        showSystemMessage("Not connected to server. Message not sent.");
      }
      
      // Clear input
      messageInput.value = '';
      messageInput.focus();
    }

    // Export chat to JSON
    function exportChat() {
      fetch(`${SERVER_URL}/messages`)
        .then(response => response.json())
        .then(messages => {
          const chatData = {
            messages,
            meta: {
              exportedAt: new Date().toISOString(),
              messageCount: messages.length
            }
          };
          
          const dataStr = JSON.stringify(chatData, null, 2);
          const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
          
          const exportFileDefaultName = `chat-export-${new Date().toISOString().slice(0, 10)}.json`;
          
          const linkElement = document.createElement('a');
          linkElement.setAttribute('href', dataUri);
          linkElement.setAttribute('download', exportFileDefaultName);
          linkElement.click();
          
          showSystemMessage("Chat exported successfully!");
        })
        .catch(error => {
          console.error('Error exporting chat:', error);
          showSystemMessage("Failed to export chat");
        });
    }

    // View JSON data
    function viewJson() {
      fetch(`${SERVER_URL}/messages`)
        .then(response => response.json())
        .then(messages => {
          const chatData = {
            messages,
            meta: {
              lastSaved: new Date().toISOString(),
              messageCount: messages.length
            }
          };
          
          const jsonStr = JSON.stringify(chatData, null, 2);
          alert(`Server Chat JSON:\n\n${jsonStr}`);
        })
        .catch(error => {
          console.error('Error fetching JSON:', error);
          showSystemMessage("Failed to retrieve server JSON");
        });
    }

    // Set up event listeners
    function setupEventListeners() {
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      
      exportBtn.addEventListener('click', exportChat);
      viewBtn.addEventListener('click', viewJson);
    }

    // Initialize the chat when page loads
    window.addEventListener('DOMContentLoaded', initChat);
  </script>
</body>
</html>
